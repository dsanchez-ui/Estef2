        body {

        /* Cummins/Equitel Colors */
        .bg-equitel-red { background-color: #DA291C; }

        @media print {
            @page {
                margin: 0;
                size: auto;
            }
            body {
                visibility: hidden;
                background-color: white;
                margin: 0;
                padding: 0;
            }
            /* Ocultar elementos específicos que no se deben imprimir */
            .no-print {
                display: none !important;
            }
            /* Configuración del contenedor del reporte */
            #printable-report-container {
                visibility: visible !important;
                position: absolute !important;
                left: 0 !important;
                top: 0 !important;
                width: 100% !important;
                height: 100% !important;
                margin: 0 !important;
                padding: 0 !important;
                background-color: white !important;
                z-index: 9999 !important;
                overflow: visible !important;
            }
            /* Asegurar que todos los hijos del reporte sean visibles */
            #printable-report-container * {
                visibility: visible !important;
            }
            /* Ajustes para la hoja de papel en modo impresión */
            .print-paper {
                margin: 0 !important;
                padding: 1.5cm !important; /* Margen estándar para documentos */
                box-shadow: none !important;
                max-width: 100% !important;
                min-height: auto !important;
                width: 100% !important;
                margin-top: 0 !important; /* Force no top margin */
            }
            .no-print-margin {
                margin-top: 0 !important;
            }
            /* Ajustes de color para impresión */
            .print-force-text-dark {
                color: #1a202c !important; /* Force dark slate/black */
            }
            .print-force-bg-gray {
                background-color: #f1f5f9 !important; /* Force light gray bg */
                -webkit-print-color-adjust: exact;
                print-color-adjust: exact;
            }
            .page-break {
                page-break-before: always;
            }
            .avoid-break {
                page-break-inside: avoid;
            }
        }
